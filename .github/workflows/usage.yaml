name: Usage
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    name: Run Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: get-pr
        uses: ./
      - run: echo '${{ steps.get-pr.outputs.prs }}'
        shell: bash
      - run: echo '${{ steps.get-pr.outputs.pr-numbers }}'
        shell: bash